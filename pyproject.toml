[tool.poetry]
name = "deploy-function-action"
version = "0.1.0"
description = ""
authors = ["Magnus Moan <magnus.moan@cognite.com>", "HÃ¥kon Treider <hakon.treider@cognite.com>", "Pavel Zubarev <pavel.zubarev@cognite.com>"]

[tool.black]
line-length = 120
target_version = ['py38']
include = '\.py$'

[tool.isort]
line_length=120                # corresponds to -w  flag
multi_line_output=3            # corresponds to -m  flag
include_trailing_comma=true    # corresponds to -tc flag
skip_glob = '^((?!py$).)*$'    # this makes sort all Python files

[tool.poetry.dependencies]
python = "^3.8"
cognite-sdk-experimental = ">=0.54"
pydantic = "^1.8"
python-crontab = "^2.5"
PyYAML = "^5.3"
retry = "^0.9"
humanize = "^3.9"

[tool.poetry.dev-dependencies]
bandit = ">=1.6"
black = ">=20"
isort = ">=5"
mypy = "0.782"
pytest = ">=6"
pytest-cov = "^2"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
